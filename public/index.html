<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatto - Real-time Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Auth Screen */
        #auth-screen {
            background: #16213e;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        #auth-screen h1 {
            color: #eee;
            margin-bottom: 10px;
        }

        #auth-screen p {
            color: #888;
            margin-bottom: 25px;
        }

        .auth-form input {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: #eee;
            width: 100%;
            margin-bottom: 12px;
        }

        .auth-form input:focus {
            outline: 2px solid #e94560;
        }

        .auth-form button {
            padding: 15px 40px;
            font-size: 16px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 5px;
        }

        .auth-form button:hover {
            background: #c73e54;
        }

        .auth-toggle {
            color: #888;
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-toggle a {
            color: #e94560;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #e9456033;
            color: #e94560;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        /* Chat Screen */
        #chat-screen {
            display: none;
            width: 100%;
            height: 100vh;
        }

        #chat-layout {
            display: flex;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 15px;
        }

        /* Rooms Sidebar */
        #rooms-sidebar {
            width: 220px;
            background: #16213e;
            border-radius: 10px;
            padding: 15px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        #rooms-sidebar h3 {
            color: #e94560;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #rooms-list {
            list-style: none;
            flex: 1;
            overflow-y: auto;
        }

        #rooms-list li {
            color: #aaa;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: all 0.2s;
        }

        #rooms-list li:hover {
            background: #0f3460;
            color: #eee;
        }

        #rooms-list li.active {
            background: #e94560;
            color: white;
        }

        #rooms-list li .room-name {
            font-weight: 500;
        }

        #rooms-list li .room-desc {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 3px;
        }

        #create-room-btn {
            margin-top: 10px;
            padding: 12px;
            background: transparent;
            border: 1px dashed #e94560;
            color: #e94560;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        #create-room-btn:hover {
            background: #e9456022;
        }

        /* Users Sidebar */
        #users-sidebar {
            width: 180px;
            background: #16213e;
            border-radius: 10px;
            padding: 15px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        #users-sidebar h3 {
            color: #e94560;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #online-users {
            list-style: none;
            flex: 1;
            overflow-y: auto;
        }

        #online-users li {
            color: #eee;
            padding: 8px 0;
            border-bottom: 1px solid #0f3460;
            font-size: 14px;
        }

        #online-users li::before {
            content: '‚óè';
            color: #4ade80;
            margin-right: 8px;
        }

        #logout-btn {
            margin-top: 15px;
            padding: 10px;
            background: transparent;
            border: 1px solid #e94560;
            color: #e94560;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        #logout-btn:hover {
            background: #e94560;
            color: white;
        }

        /* Main Chat Area */
        #chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        #chat-header {
            color: #eee;
            padding: 15px 20px;
            background: #16213e;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-header .room-info h2 {
            font-size: 18px;
            margin-bottom: 3px;
        }

        #chat-header .room-info span {
            color: #888;
            font-size: 13px;
        }

        #chat-header .user-info {
            color: #888;
            font-size: 14px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            list-style: none;
        }

        .message {
            margin-bottom: 15px;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-username {
            color: #e94560;
            font-weight: 600;
        }

        .message-time {
            color: #666;
            font-size: 12px;
        }

        .message-text {
            color: #eee;
            background: #0f3460;
            padding: 10px 15px;
            border-radius: 0 10px 10px 10px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.own .message-header {
            justify-content: flex-end;
        }

        .message.own .message-text {
            background: #e94560;
            border-radius: 10px 0 10px 10px;
        }

        .message.own {
            text-align: right;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-size: 13px;
            padding: 10px;
            font-style: italic;
        }

        #no-room-selected {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
        }

        /* Message Form */
        #form {
            display: flex;
            gap: 10px;
        }

        #input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #16213e;
            color: #eee;
        }

        #input:focus {
            outline: 2px solid #e94560;
        }

        #form button {
            padding: 15px 30px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #form button:hover {
            background: #c73e54;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
        }

        .modal h3 {
            color: #eee;
            margin-bottom: 20px;
        }

        .modal input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: #eee;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .modal input:focus {
            outline: 2px solid #e94560;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-buttons .cancel-btn {
            background: transparent;
            border: 1px solid #666;
            color: #888;
        }

        .modal-buttons .cancel-btn:hover {
            border-color: #888;
            color: #eee;
        }

        .modal-buttons .create-btn {
            background: #e94560;
            color: white;
        }

        .modal-buttons .create-btn:hover {
            background: #c73e54;
        }

        .modal-error {
            color: #e94560;
            font-size: 13px;
            margin-bottom: 10px;
            display: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            #users-sidebar {
                display: none;
            }
        }

        @media (max-width: 700px) {
            #rooms-sidebar {
                width: 60px;
                padding: 10px;
            }
            
            #rooms-sidebar h3,
            #rooms-list li .room-desc,
            #create-room-btn {
                display: none;
            }

            #rooms-list li {
                padding: 10px;
                text-align: center;
            }

            #rooms-list li .room-name {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen">
        <h1>üí¨ Chatto</h1>
        <p id="auth-subtitle">Login to join the chat</p>
        
        <div id="error-message" class="error-message"></div>

        <form id="login-form" class="auth-form">
            <input type="text" id="login-username" placeholder="Username" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <form id="register-form" class="auth-form" style="display: none;">
            <input type="text" id="register-username" placeholder="Username" minlength="3" maxlength="20" required />
            <input type="password" id="register-password" placeholder="Password" minlength="6" required />
            <input type="password" id="register-confirm" placeholder="Confirm Password" required />
            <button type="submit">Create Account</button>
        </form>

        <p class="auth-toggle">
            <span id="toggle-text">Don't have an account?</span>
            <a id="toggle-auth">Sign up</a>
        </p>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen">
        <div id="chat-layout">
            <!-- Rooms Sidebar -->
            <div id="rooms-sidebar">
                <h3>Rooms</h3>
                <ul id="rooms-list"></ul>
                <button id="create-room-btn">+ New Room</button>
            </div>

            <!-- Main Chat -->
            <div id="chat-main">
                <div id="chat-header">
                    <div class="room-info">
                        <h2 id="current-room-name">Select a room</h2>
                        <span id="current-room-desc"></span>
                    </div>
                    <div class="user-info">
                        Logged in as <strong id="display-username"></strong>
                    </div>
                </div>
                <ul id="messages">
                    <div id="no-room-selected">‚Üê Select a room to start chatting</div>
                </ul>
                <form id="form" style="display: none;">
                    <input id="input" autocomplete="off" placeholder="Type a message..." />
                    <button type="submit">Send</button>
                </form>
            </div>

            <!-- Users Sidebar -->
            <div id="users-sidebar">
                <h3>Online (<span id="user-count">0</span>)</h3>
                <ul id="online-users"></ul>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="create-room-modal" class="modal-overlay">
        <div class="modal">
            <h3>Create New Room</h3>
            <div id="modal-error" class="modal-error"></div>
            <input type="text" id="new-room-name" placeholder="Room name" maxlength="30" />
            <input type="text" id="new-room-desc" placeholder="Description (optional)" maxlength="100" />
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancel-create-room">Cancel</button>
                <button class="create-btn" id="confirm-create-room">Create</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let currentUsername = '';
        let currentRoomId = null;
        let rooms = [];

        // DOM Elements
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleAuth = document.getElementById('toggle-auth');
        const toggleText = document.getElementById('toggle-text');
        const authSubtitle = document.getElementById('auth-subtitle');
        const errorMessage = document.getElementById('error-message');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const onlineUsers = document.getElementById('online-users');
        const userCount = document.getElementById('user-count');
        const displayUsername = document.getElementById('display-username');
        const logoutBtn = document.getElementById('logout-btn');
        const roomsList = document.getElementById('rooms-list');
        const currentRoomName = document.getElementById('current-room-name');
        const currentRoomDesc = document.getElementById('current-room-desc');
        const noRoomSelected = document.getElementById('no-room-selected');
        const createRoomBtn = document.getElementById('create-room-btn');
        const createRoomModal = document.getElementById('create-room-modal');
        const newRoomName = document.getElementById('new-room-name');
        const newRoomDesc = document.getElementById('new-room-desc');
        const cancelCreateRoom = document.getElementById('cancel-create-room');
        const confirmCreateRoom = document.getElementById('confirm-create-room');
        const modalError = document.getElementById('modal-error');

        // Check for existing token on page load
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const res = await fetch('/api/verify', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) {
                        const data = await res.json();
                        currentUsername = data.username;
                        connectToChat(token);
                    } else {
                        localStorage.removeItem('token');
                    }
                } catch (err) {
                    localStorage.removeItem('token');
                }
            }
        });

        // Toggle between login and register
        toggleAuth.addEventListener('click', () => {
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.textContent = 'Already have an account?';
                toggleAuth.textContent = 'Login';
                authSubtitle.textContent = 'Create an account to get started';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.textContent = "Don't have an account?";
                toggleAuth.textContent = 'Sign up';
                authSubtitle.textContent = 'Login to join the chat';
            }
            hideError();
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    currentUsername = data.username;
                    connectToChat(data.token);
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            }
        });

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (password !== confirm) {
                showError('Passwords do not match');
                return;
            }

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    currentUsername = data.username;
                    connectToChat(data.token);
                } else {
                    showError(data.error);
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            }
        });

        // Fetch and render rooms
        async function loadRooms() {
            try {
                const res = await fetch('/api/rooms');
                rooms = await res.json();
                renderRooms();
            } catch (err) {
                console.error('Error loading rooms:', err);
            }
        }

        function renderRooms() {
            roomsList.innerHTML = '';
            rooms.forEach(room => {
                const li = document.createElement('li');
                li.dataset.roomId = room._id;
                if (room._id === currentRoomId) {
                    li.classList.add('active');
                }
                li.innerHTML = `
                    <div class="room-name"># ${escapeHtml(room.name)}</div>
                    ${room.description ? `<div class="room-desc">${escapeHtml(room.description)}</div>` : ''}
                `;
                li.addEventListener('click', () => joinRoom(room));
                roomsList.appendChild(li);
            });
        }

        function joinRoom(room) {
            if (currentRoomId === room._id) return;

            currentRoomId = room._id;
            currentRoomName.textContent = '# ' + room.name;
            currentRoomDesc.textContent = room.description || '';
            
            // Update active state in room list
            document.querySelectorAll('#rooms-list li').forEach(li => {
                li.classList.toggle('active', li.dataset.roomId === room._id);
            });

            // Clear messages and show form
            messages.innerHTML = '';
            noRoomSelected.style.display = 'none';
            form.style.display = 'flex';

            // Tell server we're joining this room
            socket.emit('join room', room._id);
            input.focus();
        }

        // Connect to chat with token
        function connectToChat(token) {
            authScreen.style.display = 'none';
            chatScreen.style.display = 'block';
            displayUsername.textContent = currentUsername;

            loadRooms();

            socket = io({ auth: { token } });

            socket.on('connect_error', (err) => {
                console.error('Connection error:', err.message);
                logout();
            });

            // Load message history
            socket.on('message history', (history) => {
                messages.innerHTML = '';
                history.forEach(data => {
                    const li = document.createElement('li');
                    li.className = 'message' + (data.username === currentUsername ? ' own' : '');
                    li.innerHTML = `
                        <div class="message-header">
                            <span class="message-username">${escapeHtml(data.username)}</span>
                            <span class="message-time">${data.timestamp}</span>
                        </div>
                        <div class="message-text">${escapeHtml(data.message)}</div>
                    `;
                    messages.appendChild(li);
                });
                messages.scrollTop = messages.scrollHeight;
            });

            // Receive chat message
            socket.on('chat message', (data) => {
                const li = document.createElement('li');
                li.className = 'message' + (data.username === currentUsername ? ' own' : '');
                li.innerHTML = `
                    <div class="message-header">
                        <span class="message-username">${escapeHtml(data.username)}</span>
                        <span class="message-time">${data.timestamp}</span>
                    </div>
                    <div class="message-text">${escapeHtml(data.message)}</div>
                `;
                messages.appendChild(li);
                messages.scrollTop = messages.scrollHeight;
            });

            // User joined room
            socket.on('user joined room', (data) => {
                addSystemMessage(`${data.username} joined the room`);
                updateUserList(data.users);
            });

            // User left room
            socket.on('user left room', (data) => {
                addSystemMessage(`${data.username} left the room`);
                updateUserList(data.users);
            });

            // New room created
            socket.on('room created', (room) => {
                rooms.push(room);
                renderRooms();
            });
        }

        // Send message
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim() && socket && currentRoomId) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // Create room modal
        createRoomBtn.addEventListener('click', () => {
            createRoomModal.style.display = 'flex';
            newRoomName.value = '';
            newRoomDesc.value = '';
            modalError.style.display = 'none';
            newRoomName.focus();
        });

        cancelCreateRoom.addEventListener('click', () => {
            createRoomModal.style.display = 'none';
        });

        createRoomModal.addEventListener('click', (e) => {
            if (e.target === createRoomModal) {
                createRoomModal.style.display = 'none';
            }
        });

        confirmCreateRoom.addEventListener('click', () => {
            const name = newRoomName.value.trim();
            const description = newRoomDesc.value.trim();

            if (!name) {
                modalError.textContent = 'Room name is required';
                modalError.style.display = 'block';
                return;
            }

            socket.emit('create room', { name, description }, (response) => {
                if (response.error) {
                    modalError.textContent = response.error;
                    modalError.style.display = 'block';
                } else {
                    createRoomModal.style.display = 'none';
                    joinRoom(response.room);
                }
            });
        });

        // Logout
        logoutBtn.addEventListener('click', logout);

        function logout() {
            localStorage.removeItem('token');
            if (socket) {
                socket.disconnect();
            }
            currentUsername = '';
            currentRoomId = null;
            rooms = [];
            messages.innerHTML = '<div id="no-room-selected">‚Üê Select a room to start chatting</div>';
            form.style.display = 'none';
            chatScreen.style.display = 'none';
            authScreen.style.display = 'block';
            loginForm.reset();
            registerForm.reset();
        }

        // Helpers
        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function addSystemMessage(text) {
            const li = document.createElement('li');
            li.className = 'system-message';
            li.textContent = text;
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateUserList(users) {
            onlineUsers.innerHTML = '';
            userCount.textContent = users.length;
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                onlineUsers.appendChild(li);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
